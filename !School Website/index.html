<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/2sGt7K4/download.jpg" alt="Logo" class="logo">
        <form class="vertical-form" action="https://submit-form.com/X3VZKZHYG">
            <label for="first-name">First name <span class="required">*</span></label>
            <input id="first-name" name="first-name" type="text" required />
            <label for="last-name">Last name <span class="required">*</span></label>
            <input id="last-name" name="last-name" type="text" required />
            <label for="email">E-mail <span class="required">*</span></label>
            <input id="email" name="email" type="email" required />
            <label for="book">Book</label>
            <input id="book" name="book" type="text" />
            <label for="class">Class</label>
            <input id="class" name="class" type="text" />
            <label for="section">Section</label>
            <input id="section" name="section" type="text" />
            <label for="message">Message <span class="required">*</span></label>
            <textarea id="message" name="message" cols="15" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
